	<script>

		const deviceId = "10521c07681f"; // Replace with the ID of your Shelly device
		const apiEndpoint = "https://shelly-42-eu.shelly.cloud/device/relay/control";

		const formData = new URLSearchParams();
		formData.append('channel', 0);
		formData.append('turn', "on");
		formData.append('id', deviceId);
		formData.append('auth_key', escape(accessToken));

		const requestOptions = {
			method: 'POST',
			headers: {
				'Content-Type': 'application/x-www-form-urlencoded',
			},
			body: formData,
		};

		fetch(apiEndpoint, requestOptions)
			.then(response => {
				if (response.ok) {
					$("#label").text("Sauna is turned on. You can close this window.")
					console.log(`Successfully turned on device with ID ${deviceId}`);
					window.close();
				} else {
					console.error(`Failed to turn on device with ID ${deviceId}: ${response.status} ${response.statusText}`);
				}
			})
			.catch(error => {
				console.error(`Failed to turn on device with ID ${deviceId}: ${error}`);
			});


	</script>
